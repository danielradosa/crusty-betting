<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sports Numerology API</title>
    <!-- No CSS - style it yourself -->
</head>
<body class="bg-bg min-h-screen">
    <!-- Navigation -->
    <nav class="navbar py-4">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="logo text-xl font-bold">ðŸ”® Sports Numerology</a>
            <div class="nav-links flex items-center gap-6">
                <a href="index.html" class="text-text-muted hover:text-text transition">Home</a>
                <a href="signup.html" class="btn btn-primary px-4 py-2">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="flex items-center justify-center min-h-screen px-4 py-12">
        <div class="glass-card w-full max-w-md p-8 rounded-lg">
            <h2 class="text-2xl font-bold text-center mb-2">Welcome Back</h2>
            <p class="text-text-muted text-center mb-6">Sign in to access your API keys and usage stats</p>
            
            <div class="error-message hidden bg-danger/20 text-danger p-3 rounded mb-4 text-sm" id="error-message"></div>
            
            <form class="flex flex-col gap-4" id="login-form" onsubmit="handleLogin(event)">
                <div class="flex flex-col gap-2">
                    <label for="email" class="text-sm font-medium">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                        class="w-full px-4 py-3 bg-bg-lighter border border-border rounded-lg focus:border-primary focus:outline-none transition"
                    >
                </div>
                
                <div class="flex flex-col gap-2">
                    <label for="password" class="text-sm font-medium">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-3 bg-bg-lighter border border-border rounded-lg focus:border-primary focus:outline-none transition"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary w-full py-3 mt-2 font-semibold" id="login-btn">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center flex flex-col gap-3">
                <p class="text-text-muted">Don't have an account? <a href="signup.html" class="text-primary-light hover:underline">Sign up</a></p>
                <p><a href="#" onclick="showForgotPassword(); return false;" class="text-text-muted hover:text-text text-sm">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50" id="forgot-modal">
        <div class="glass-card max-w-md w-full mx-4 p-6 rounded-lg">
            <h3 class="text-xl font-bold mb-2">Reset Password</h3>
            <p class="text-text-muted mb-4 text-sm">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <div class="flex flex-col gap-2 mb-4">
                <input type="email" id="reset-email" placeholder="you@example.com" class="w-full px-4 py-3 bg-bg-lighter border border-border rounded-lg focus:border-primary focus:outline-none">
            </div>
            <div class="flex gap-3 justify-end">
                <button class="btn btn-secondary px-4 py-2" onclick="closeForgotModal()">Cancel</button>
                <button class="btn btn-primary px-4 py-2" onclick="sendResetLink()">Send Link</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <script>
        const API_BASE_URL = '';

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `p-4 rounded-lg mb-2 text-white ${type === 'success' ? 'bg-secondary' : 'bg-danger'} shadow-lg transition`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showToast('Welcome back!');
                setTimeout(() => window.location.href = 'dashboard.html', 500);
                
            } catch (error) {
                showError(error.message || 'Invalid email or password');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        function showForgotPassword() {
            document.getElementById('forgot-modal').classList.remove('hidden');
        }

        function closeForgotModal() {
            document.getElementById('forgot-modal').classList.add('hidden');
        }

        async function sendResetLink() {
            const email = document.getElementById('reset-email').value.trim();
            if (!email) {
                showToast('Please enter your email', 'error');
                return;
            }
            showToast('Reset link sent to your email');
            closeForgotModal();
        }

        document.getElementById('forgot-modal').addEventListener('click', function(e) {
            if (e.target === this) closeForgotModal();
        });

        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
