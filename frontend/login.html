<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sports Numerology API</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/utilities.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="logo">ðŸ”® Sports Numerology</a>
            <div class="nav-links flex items-center gap-4">
                <a href="index.html">Home</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container flex items-center justify-center min-h-screen">
        <div class="glass-card auth-card w-full">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to access your API keys and usage stats</p>
            
            <div class="error-message" id="error-message"></div>
            
            <form class="auth-form" id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <p style="margin-top: 15px;"><a href="#" onclick="showForgotPassword()">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgot-modal">
        <div class="modal">
            <h3>Reset Password</h3>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <div class="form-group">
                <input type="email" id="reset-email" placeholder="you@example.com">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeForgotModal()">Cancel</button>
                <button class="btn btn-primary" onclick="sendResetLink()">Send Link</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // API Configuration
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8000' 
            : '';

        // Show toast notification
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // Hide error message
        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.classList.remove('show');
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            try {
                // API call to login endpoint
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                // Store auth data
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showToast('Welcome back!');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
                
            } catch (error) {
                showError(error.message || 'Invalid email or password');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgot-modal').classList.add('show');
        }

        // Close forgot password modal
        function closeForgotModal() {
            document.getElementById('forgot-modal').classList.remove('show');
        }

        // Send reset link
        async function sendResetLink() {
            const email = document.getElementById('reset-email').value.trim();
            
            if (!email) {
                showToast('Please enter your email', 'error');
                return;
            }
            
            // API call would go here
            // await fetch('/api/v1/auth/forgot-password', {...})
            
            showToast('Reset link sent to your email');
            closeForgotModal();
        }

        // Close modal on overlay click
        document.getElementById('forgot-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotModal();
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
