<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sports Numerology API</title>
    <!-- No CSS - style it yourself -->
</head>
<body>
    <header>
        <nav>
            <a href="index.html">ðŸ”® Sports Numerology</a>
            <div>
                <a href="index.html">Home</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <article>
            <header>
                <h1>Welcome Back</h1>
                <p>Sign in to access your API keys and usage stats</p>
            </header>
            
            <div id="error-message" role="alert" hidden></div>
            
            <form id="login-form" onsubmit="handleLogin(event); return false;">
                <fieldset>
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </fieldset>
                
                <fieldset>
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                        autocomplete="current-password"
                    >
                </fieldset>
                
                <button type="submit" id="login-btn">Sign In</button>
            </form>
            
            <footer>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <p><a href="#" onclick="showForgotPassword(); return false;">Forgot password?</a></p>
            </footer>
        </article>
    </main>

    <dialog id="forgot-modal">
        <article>
            <header>
                <h2>Reset Password</h2>
            </header>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <fieldset>
                <label>Email</label>
                <input type="email" id="reset-email" placeholder="you@example.com">
            </fieldset>
            <footer>
                <button onclick="closeForgotModal()">Cancel</button>
                <button onclick="sendResetLink()">Send Link</button>
            </footer>
        </article>
    </dialog>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            document.getElementById('error-message').hidden = true;
            
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.hidden = false;
        }

        function showForgotPassword() {
            document.getElementById('forgot-modal').showModal();
        }

        function closeForgotModal() {
            document.getElementById('forgot-modal').close();
        }

        async function sendResetLink() {
            const email = document.getElementById('reset-email').value;
            if (!email) {
                alert('Please enter your email');
                return;
            }
            alert('Reset link sent to your email');
            closeForgotModal();
        }

        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
