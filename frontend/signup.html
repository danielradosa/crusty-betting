<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Sports Numerology API</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/utilities.css">
    <link rel="stylesheet" href="../static/app.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">ðŸ”® SPORTOLOGY</a>
            <div>
                <a href="index.html">Home</a>
                <a href="login.html">Sign In</a>
            </div>
        </nav>
    </header>

    <main class="page auth">
        <article class="auth-card">
            <header>
                <h1>Create Account</h1>
                <p>Start predicting match outcomes today âœ¨</p>
            </header>

            <div class="auth-body">
                <div id="error-message" class="alert" role="alert" hidden></div>

                <form id="signup-form" onsubmit="handleSignup(event); return false;">
                    <div class="form-row">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required
                            autocomplete="email" />
                    </div>

                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                            minlength="8" autocomplete="new-password" oninput="checkPasswordStrength()" />
                        <small id="password-hint" class="help">Must be at least 8 characters</small>
                    </div>

                    <div class="form-row">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            required autocomplete="new-password" />
                    </div>

                    <div class="checkbox-row">
                        <label>
                            <input type="checkbox" id="terms" required />
                            <span>I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" id="signup-btn" class="cta-primary">Create Account</button>
                </form>
            </div>

            <footer>
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </footer>
        </article>
    </main>

    <script>
        async function handleSignup(event) {
            event.preventDefault();
            document.getElementById('error-message').hidden = true;

            const btn = document.getElementById('signup-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!email || !password || !confirmPassword) return showError('Please fill in all fields');
            if (password.length < 8) return showError('Password must be at least 8 characters');
            if (password !== confirmPassword) return showError('Passwords do not match');

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Registration failed');

                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.hidden = false;
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const hint = document.getElementById('password-hint');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            const texts = ['Very weak', 'Weak', 'Fair', 'Strong', 'Very strong'];
            hint.textContent = strength > 0 ? `Strength: ${texts[strength - 1]}` : 'Must be at least 8 characters';
        }

        if (localStorage.getItem('token')) window.location.href = 'dashboard.html';
    </script>
</body>

</html>
