<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sports Numerology API</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/utilities.css">
</head>
<body class="bg-bg min-h-screen">
    <!-- Navigation -->
    <nav class="navbar py-4">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="logo text-xl font-bold">ðŸ”® Sports Numerology</a>
            <div class="nav-links flex items-center gap-6">
                <a href="index.html" class="text-text-muted hover:text-text transition">Home</a>
                <a href="login.html" class="btn btn-secondary px-4 py-2">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="flex items-center justify-center min-h-screen px-4 py-12">
        <div class="glass-card w-full max-w-md p-8 rounded-lg">
            <h2 class="text-2xl font-bold text-center mb-2">Create Account</h2>
            <p class="text-text-muted text-center mb-6">Start predicting match outcomes today</p>
            
            <div class="error-message hidden bg-danger/20 text-danger p-3 rounded mb-4 text-sm" id="error-message"></div>
            
            <form class="flex flex-col gap-4" id="signup-form" onsubmit="handleSignup(event)">
                <div class="flex flex-col gap-2">
                    <label for="email" class="text-sm font-medium">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                        class="w-full px-4 py-3 bg-bg-lighter border border-border rounded-lg focus:border-primary focus:outline-none transition"
                    >
                </div>
                
                <div class="flex flex-col gap-2">
                    <label for="password" class="text-sm font-medium">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                        minlength="8"
                        autocomplete="new-password"
                        oninput="checkPasswordStrength()"
                        class="w-full px-4 py-3 bg-bg-lighter border border-border rounded-lg focus:border-primary focus:outline-none transition"
                    >
                    <small id="password-hint" class="text-text-muted text-xs">Must be at least 8 characters</small>
                </div>
                
                <div class="flex flex-col gap-2">
                    <label for="confirm-password" class="text-sm font-medium">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                        autocomplete="new-password"
                        class="w-full px-4 py-3 bg-bg-lighter border border-border rounded-lg focus:border-primary focus:outline-none transition"
                    >
                </div>
                
                <div class="flex items-start gap-3 mt-2">
                    <input type="checkbox" id="terms" required class="mt-1">
                    <label for="terms" class="text-sm text-text-muted">
                        I agree to the <a href="#" class="text-primary-light hover:underline">Terms of Service</a> and 
                        <a href="#" class="text-primary-light hover:underline">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-full py-3 mt-2 font-semibold" id="signup-btn">
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-text-muted">Already have an account? <a href="login.html" class="text-primary-light hover:underline">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <script>
        const API_BASE_URL = '';

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `p-4 rounded-lg mb-2 text-white ${type === 'success' ? 'bg-secondary' : 'bg-danger'} shadow-lg transition`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const hint = document.getElementById('password-hint');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            const colors = ['text-danger', 'text-danger', 'text-warning', 'text-success', 'text-success'];
            const texts = ['Very weak', 'Weak', 'Fair', 'Strong', 'Very strong'];
            
            hint.className = `text-xs ${colors[strength - 1] || 'text-text-muted'}`;
            hint.textContent = strength > 0 ? `Strength: ${texts[strength - 1]}` : 'Must be at least 8 characters';
        }

        async function handleSignup(event) {
            event.preventDefault();
            hideError();
            
            const btn = document.getElementById('signup-btn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (!email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text.substring(0, 200));
                    throw new Error('Server error. Please try again later.');
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }
                
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showToast('Account created successfully!');
                setTimeout(() => window.location.href = 'dashboard.html', 500);
                
            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
